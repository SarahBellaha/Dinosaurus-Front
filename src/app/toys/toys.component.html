<div>
  <div class="searchBar">
    <label>Barre de recherche</label>
    <input
      type="text"
      id="search"
      name="search"
      [(ngModel)]="inputValue"
      #inputstring="ngModel"
      (ngModelChange)="filteredList()"
    />
  </div>
  <div class="body-toys">
    <div class="toy-card" *ngFor="let item of toys">
      <img [src]="item.picture" [alt]="item.name" />
      <p>{{ item.name }}</p>
      <a [routerLink]="['./', item.id]">{{ item.name }}</a>
    </div>
  </div>
</div>
