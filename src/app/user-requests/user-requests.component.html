<app-usernav></app-usernav>
<h2>Vos demandes en cours :</h2>
<p>
  Vos annonces ont trouvé preneur ! Acceptez les pour finaliser l'échange :)
</p>
<div class="body-toys">
  <div class="toy-card" *ngFor="let item of requests">
    <img [src]="item.tradedToy.picture" [alt]="item.tradedToy.name" />
    <p>{{ item.tradedToy.name }}</p>
    <a [routerLink]="['./', item.id]">{{ item.tradedToy.name }}</a>
  </div>
</div>
